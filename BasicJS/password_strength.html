<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function validatePass() {
			var message;
			if (document.form.password.value.length>5) {
				document.getElementById('area').style.color='green';
				message="Strong";
			}
			else{
				document.getElementById('area').style.color='red';
				message="Weak";
			}
			document.getElementById('area').innerText=message;
		}
	</script>
	<form name="form">
		<input type="password" name="password" onkeyup="validatePass()">
		Password Strength: <span id="area"></span>
	</form>
</body>
</html>
