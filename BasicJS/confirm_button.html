<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>confirm()</h1>
	<p id="cf"></p>
	<script type="text/javascript">
		var choice;
		if (confirm("Is this true")==true) 
		{
			choice="True choice";
		}
		else
		{
			choice="False choice";
		}
		document.getElementById('cf').innerHTML=choice;
	</script>
</body>
</html>
